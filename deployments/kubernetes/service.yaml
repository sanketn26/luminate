apiVersion: v1
kind: Service
metadata:
  name: luminate-svc
  namespace: luminate
  labels:
    app: luminate
spec:
  type: ClusterIP
  selector:
    app: luminate
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP

  # Session affinity for sticky sessions (optional)
  sessionAffinity: None

---
# Headless service for StatefulSet (if using BadgerDB)
apiVersion: v1
kind: Service
metadata:
  name: luminate-headless
  namespace: luminate
  labels:
    app: luminate
spec:
  clusterIP: None
  selector:
    app: luminate
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
