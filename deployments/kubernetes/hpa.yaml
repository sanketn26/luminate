apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: luminate-hpa
  namespace: luminate
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: luminate

  # Horizontal scaling configuration
  minReplicas: 3
  maxReplicas: 10

  # Scaling behavior
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down max 50% at a time
        periodSeconds: 60
      - type: Pods
        value: 1  # Scale down max 1 pod at a time
        periodSeconds: 60
      selectPolicy: Min

    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Scale up max 100% at a time
        periodSeconds: 15
      - type: Pods
        value: 2  # Scale up max 2 pods at a time
        periodSeconds: 15
      selectPolicy: Max

  # Metrics for scaling decisions
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

  # Custom metrics (requires metrics server and custom metrics API)
  # - type: Pods
  #   pods:
  #     metric:
  #       name: http_requests_per_second
  #     target:
  #       type: AverageValue
  #       averageValue: "1000"
