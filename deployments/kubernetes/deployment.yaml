apiVersion: apps/v1
kind: Deployment
metadata:
  name: luminate
  namespace: luminate
  labels:
    app: luminate
    version: v1
spec:
  # Horizontal scaling - start with 3 replicas
  replicas: 3

  # Rolling update strategy for zero-downtime deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: luminate

  template:
    metadata:
      labels:
        app: luminate
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"

    spec:
      # Pod anti-affinity to spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - luminate
              topologyKey: kubernetes.io/hostname

      # Service account for RBAC
      serviceAccountName: luminate

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: luminate
        image: docker.io/yourusername/luminate:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        env:
        # Authentication
        - name: LUMINATE_AUTH_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: luminate-secrets
              key: jwt-secret

        # ClickHouse credentials
        - name: LUMINATE_STORAGE_CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: luminate-secrets
              key: clickhouse-password

        # Pod metadata for observability
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        # Volume mounts
        volumeMounts:
        - name: config
          mountPath: /app/configs
          readOnly: true

        # Resource limits and requests
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe - remove from load balancer if not ready
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Startup probe - allow slow startup
        startupProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30

        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]

      # Termination grace period
      terminationGracePeriodSeconds: 30

      # Volumes
      volumes:
      - name: config
        configMap:
          name: luminate-config

---
# Service Account for RBAC
apiVersion: v1
kind: ServiceAccount
metadata:
  name: luminate
  namespace: luminate
